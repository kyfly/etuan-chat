<!DOCTYPE html>
<html ng-app="domo">
<head lang="en">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="UTF-8">
    <title>EtuanIMDemo</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/angular/angular.min.js"></script>
    <script src="/js/chat.js"></script>
    <script src="/js/index.js"></script>
</head>
<body ng-controller="domoCtrl" class="container"
      style="font-family: 'Hiragino Sans GB', 'Microsoft YaHei', '微软雅黑', tahoma, arial, simsun, '宋体';">
<h1>EtuanIMDemo</h1>
<hr>

<div class="mainBox">
    <div class="well">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="nickName" class="col-sm-2 control-label">昵称</label>

                <div class="col-sm-10">
                    <input class="form-control" type="text" id="nickName" ng-model="nickName">
                </div>
            </div>
            <div class="form-group">
                <label for="appId" class="col-sm-2 control-label">用户ID</label>

                <div class="col-sm-10">
                    <input class="form-control" id="appId" type="text" ng-model="appId">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-primary" type="button" ng-click="login()" value="登陆">登陆</button>
                </div>
            </div>
        </form>
    </div>

    <div class="well">
        <div>
            <div class="col-md-4">
                <div class="panel panel-default" style="overflow-x: auto;height: 305px">
                    <div class="panel-heading">
                        <h3 class="panel-title">聊天室成员</h3>
                    </div>
                    <div class="panel-body" style="padding: 0">
                        <ul class="list-group" style="margin: 0">
                            <li style="border-bottom: none;border-left: none;cursor: pointer;word-wrap:break-word;word-break:break-all;"
                                class="list-group-item" ng-repeat="user in others" ng-click="changeUser()">
                                {{user.nickName}}
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="panel panel-default" style="height: 250px;overflow-x: auto;">
                    <div class="panel-heading">
                        <h3 class="panel-title" ng-bind="linkman.nickName"></h3>
                    </div>
                    <div class="panel-body">
                        <div style="padding: 0">
                            <ul class="list-group" style="margin: 0">
                                <li style="border-bottom: none;border-left: none;word-wrap:break-word;word-break:break-all;"
                                    class="list-group-item" ng-repeat="msg in msgs track by $index">
                                    {{msg.fromNickName +' ' + msg.createAt + " say " + msg.msgContent}}
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="input-group" style="">
                    <input type="text" class="form-control" ng-model="msg">
                <span class="input-group-btn">
                    <button class="btn btn-success" type="button" id="send" ng-click="sendMsg()" value="send">Send
                    </button>
                </span>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
</body>
</html>
